<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Color selector</title>

  <body>
    <h1 id="text">Color Selector</h1>
    <main>
      <div class="input_wrapper">
        <label for="colorId">Select color:</label>
        <input type="color" name="colorName" id="colorId" />
      </div>
      <div class="output"></div>
      <div class="values">
        <div class="hex">HEX:<span>#000000</span></div>
        <div class="rgb">RGB:<span>0, 0, 0</span></div>
        <div class="hsl">HSL:<span>0, 0%, 0%</span></div>
      </div>
    </main>
  
    <script src="script.js"></script>
  </body>
</html>
